@if (loadingService.isVisible$ | async) {
  <div
    class="app-network-loader"
    role="status"
    [attr.aria-label]="'state.working' | translate">
    <span class="app-network-loader__bar"></span>
  </div>
}

<div class="app-language-switcher" role="group" [attr.aria-label]="'language.switch' | translate">
  <button
    type="button"
    class="app-language-switcher__button"
    [class.app-language-switcher__button--active]="i18n.currentLanguage === 'ro'"
    (click)="setLanguage('ro')">
    {{ 'language.romanian' | translate }}
  </button>
  <button
    type="button"
    class="app-language-switcher__button"
    [class.app-language-switcher__button--active]="i18n.currentLanguage === 'en'"
    (click)="setLanguage('en')">
    {{ 'language.english' | translate }}
  </button>
</div>

<div class="app-shell" [class.app-shell--guest]="!authService.isLoggedIn()">
  @if (authService.isLoggedIn()) {
    <app-header class="app-shell__sidebar"></app-header>
  }
  <main class="app-shell__content">
    <router-outlet></router-outlet>
  </main>
</div>
